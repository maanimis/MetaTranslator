<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Translation Settings Popup</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <link rel="stylesheet" href="settings.css" />
    </head>

    <body class="bg-gray-100">
        <!-- Popup -->
        <div id="popup" class="popup-overlay">
            <div
                class="popup-content bg-white rounded-xl shadow-2xl w-full max-w-md"
            >
                <!-- Header -->
                <div
                    class="bg-blue-500 px-6 py-4 flex justify-between items-center"
                >
                    <h3 class="text-xl font-semibold text-white">
                        <i class="fas fa-language mr-2"></i> Translation
                        Settings
                    </h3>
                    <button
                        id="closePopup"
                        class="text-white hover:text-blue-100"
                    >
                        <i class="fas fa-times"></i>
                    </button>
                </div>

                <!-- Content -->
                <div class="popup-body">
                    <!-- Target Language -->
                    <div class="mb-6">
                        <label
                            class="block text-gray-700 font-medium mb-2"
                            for="targetLanguage"
                        >
                            <i class="fas fa-globe mr-2 text-blue-500"></i>
                            Target Language
                        </label>
                        <select
                            id="targetLanguage"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200"
                        >
                            <option value="en">English</option>
                            <option value="es">Spanish</option>
                            <option value="fr">French</option>
                            <option value="de">German</option>
                            <option value="it">Italian</option>
                            <option value="pt">Portuguese</option>
                            <option value="ru">Russian</option>
                            <option value="zh">Chinese</option>
                            <option value="ja">Japanese</option>
                            <option value="ko">Korean</option>
                        </select>
                    </div>

                    <!-- Translation Mode -->
                    <div>
                        <label class="block text-gray-700 font-medium mb-3">
                            <i
                                class="fas fa-exchange-alt mr-2 text-blue-500"
                            ></i>
                            Translation Mode
                        </label>

                        <div class="space-y-2">
                            <!-- Google API Option -->
                            <div
                                class="radio-option border border-gray-300 rounded-lg p-3 cursor-pointer"
                                data-value="google"
                            >
                                <div class="flex items-center">
                                    <div class="mr-3">
                                        <input
                                            type="radio"
                                            id="google"
                                            name="translationMode"
                                            value="google"
                                            class="h-4 w-4 text-blue-600 focus:ring-blue-500"
                                        />
                                    </div>
                                    <div>
                                        <label
                                            for="google"
                                            class="font-medium text-gray-800 cursor-pointer"
                                            >Google Translate API</label
                                        >
                                        <p class="text-sm text-gray-500 mt-1">
                                            Fast and reliable translations using
                                            Google's API
                                        </p>
                                    </div>
                                    <div class="ml-auto text-blue-500">
                                        <i class="fab fa-google"></i>
                                    </div>
                                </div>
                            </div>

                            <!-- Gemini API Option -->
                            <div
                                class="radio-option border border-gray-300 rounded-lg p-3 cursor-pointer"
                                data-value="gemini"
                            >
                                <div class="flex items-center">
                                    <div class="mr-3">
                                        <input
                                            type="radio"
                                            id="gemini"
                                            name="translationMode"
                                            value="gemini"
                                            class="h-4 w-4 text-blue-600 focus:ring-blue-500"
                                        />
                                    </div>
                                    <div>
                                        <label
                                            for="gemini"
                                            class="font-medium text-gray-800 cursor-pointer"
                                            >Gemini API</label
                                        >
                                        <p class="text-sm text-gray-500 mt-1">
                                            Advanced AI translations with
                                            Google's Gemini
                                        </p>
                                    </div>
                                    <div class="ml-auto text-purple-500">
                                        <i class="fas fa-robot"></i>
                                    </div>
                                </div>
                            </div>

                            <!-- Gemini API Token -->
                            <div
                                id="geminiTokenContainer"
                                class="api-token-container bg-gray-50 rounded-lg p-4"
                            >
                                <label
                                    class="block text-gray-700 text-sm font-medium mb-1"
                                    for="geminiToken"
                                >
                                    Gemini API Token
                                </label>
                                <div class="flex">
                                    <input
                                        type="password"
                                        id="geminiToken"
                                        class="flex-1 px-3 py-2 border border-gray-300 rounded-l-lg focus:ring-blue-500 focus:border-blue-500"
                                        placeholder="Enter your Gemini API token"
                                    />
                                    <button
                                        id="saveGeminiToken"
                                        class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-r-lg"
                                    >
                                        <i class="fas fa-save"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Footer -->
                <div class="bg-gray-50 px-6 py-4 flex justify-end">
                    <button
                        id="saveSettings"
                        class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-6 rounded-lg shadow-md transition duration-300"
                    >
                        <i class="fas fa-save mr-2"></i> Save Settings
                    </button>
                </div>
            </div>
        </div>
        <script src="settings.js"></script>
    </body>
</html>
